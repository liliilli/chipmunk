[build]
jobs = 8

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 16
rpath = false

[profile.release]
opt-level = 3
debug = false
debug-assertions = false 
lto = true
panic = 'abort'
incremental = true
codegen-units = 256
rpath = false

[alias]
run_test = ["run", "./roms/demos/Zero Demo [zeroZshadow, 2007].ch8"]
run_game = ["run", "./roms/games/Breakout (Brix hack) [David Winter, 1997].ch8"]
run_app = ["run", "./roms/programs/BMP Viewer - Hello (C8 example) [Hap, 2005].ch8"]